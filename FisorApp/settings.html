<!DOCTYPE html>
<html>

<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fisor</title>
    <meta name="author" content="Fisor team">
    <meta name="description" content="Fisor the PWA">
    <meta name="keywords" content="pwa,workshop,fontys,smart mobile">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar">
        <h1 class="logo">Fisor</h1>
        <ul class="desktop-buttons">
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">MyProfile</a></li>
        </ul>
        <ul class="mobile-buttons">
            <li><span class="material-icons">home</li>
            <li><span class="material-icons">search</span></li>
            <li><span class="material-icons">calendar_today</span></li>
            <li><span class="material-icons">account_circle</span></li>
        </ul>
    </nav>

    <h1 style="justify-content: center;
    display: flex;">Settings</h1>


    <div class="title">
        <p>Account settings</p>
    </div>

    <div class="notification-container1">
        <div class="security">
            <p>Security</p>
            <a class="button-open1">❯</a>
        </div>
        <div class="notifications">
            <p>Notification</p>
            <a class="button-open2">❯</a>
        </div>
    </div>

    <div class="title">
        <p>Support</p>
    </div>
    <div class="notification-container1">
        <div class="security">
            <p>About</p>
            <a class="button-open1">❯</a>
        </div>
        <div class="notifications">
            <p>Contact us</p>
            <a class="button-open2">❯</a>
        </div>
    </div>
    <div class="btn-signout-container">
        <button type="submit" class="btn-signout">Sign out</button>
    </div>
    
</body>

</html>
